
<!doctype HTML>


<html>

 <!-- HTML page to control patterns for main LED ESP32 -->
 <head>
<style>
 html, body { margin:0; height:100%; background:#0b0b0b; }
    .screen { width:480px; height:800px; margin:0 auto; padding:12px; box-sizing:border-box; }
    @media (max-width:480px), (max-height:800px) { .screen { width:100vw; height:100vh; } }

    .btn {
	background-color:pink;
	width:460px;
	height:160px;
	font-size:60pt;
	font-weight:bold;
	font-family:courier;
	}
    .btn:active { 
	background-color:yellow;
}	

</style>
</head>
<body>
<button class="btn" id="rainbowButton">fag</button><br>
<button class="btn" id="whiteButton">white</button><br>
<button class="btn" id="offButton">off</button><br>
<button class="btn" id="backbutton">back</button>


<script>
  document.getElementById("rainbowButton").onclick  = () => fetch("/api/main/pattern/rainbow", {method: "POST"});
  document.getElementById("offButton").onclick        = () => fetch("/api/pattern/off", {method: "POST"});
  document.getElementById("whiteButton").onclick       = () => fetch("/api/main/pattern/solidwhite", {method: "POST"});
  document.getElementById("backbutton").onclick = () => {window.location.href = "/mainLEDcontrol"};
</script>




</body>

</html>
