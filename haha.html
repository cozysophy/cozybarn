<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=480, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      background: #00023d;
      width: 480px;
      height: 800px; /* viewport */
      overflow-x: hidden;
      overflow-y: scroll;
      font-family: sans-serif;
      
    }
    
    ::-webkit-scrollbar {
  width: 0px;
  height: 0px;
}
    /* one long page */
    #page {
      width: 480px;
      height: 1600px;
    }

    .screen {
      width: 480px;
      height: 800px;
    }

    /* CLOCK (top screen) */
    #clock {
      display: grid;
      grid-template-columns: 240px 240px;
      grid-template-rows: 400px 400px;
    }
    #clock img {
      width: 240px;
      height: 400px;
      display: block;
    }

    /* BLOBS (bottom screen) */
    #blobs svg {
      width: 480px;
      height: 800px;
      display: block;
      touch-action: manipulation;
    }
    .btn { cursor: pointer;
	 }
 

    #brightnessButton {
      fill:yellow;
    }

    #rainbowButton {
	fill:green;
	}
    #offButton {
	fill:red;
	}
    #whiteButton {
	fill:orange;
	}


  </style>
</head>

<script>
  // --- CLOCK GIF MAP (files in same folder as this HTML) ---
  const gifs = {
    "0": "/static/zero.gif",
    "1": "/static/one.gif",
    "2": "/static/two.gif",
    "3": "/static/three.gif",
    "4": "/static/four.gif",
    "5": "/static/five.gif",
    "6": "/static/six.gif",
    "7": "/static/seven.gif",
    "8": "/static/eight.gif",
    "9": "/static/nine.gif",
  };

  const el = {
    h1: document.getElementById("h1"),
    h2: document.getElementById("h2"),
    m1: document.getElementById("m1"),
    m2: document.getElementById("m2"),
  };

  let last = "";

  function updateClock() {
    const now = new Date();

    let hour = now.getHours();
    if (hour === 0) hour = 12;
    if (hour > 12) hour -= 12;

    const hh = String(hour).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");

    const cur = hh + mm;
    if (cur === last) return;
    last = cur;

    el.h1.src = gifs[hh[0]];
    el.h2.src = gifs[hh[1]];
    el.m1.src = gifs[mm[0]];
    el.m2.src = gifs[mm[1]];
  }

  updateClock();
  setInterval(updateClock, 250);

  // --- BLOB BUTTON TEST CLICKS ---
  document.getElementById("rainbowButton").onclick  = () => {window.location.href = "/LEDcontrolpage"};
  document.getElementById("offButton").onclick        = () => fetch("/api/pattern/off", {method: "POST"});
  document.getElementById("brightnessButton").onclick  = () => {window.location.href = "/spotify"};
  
</script>
