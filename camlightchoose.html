<!doctype html>
<html>
<head>
	<!--HTML LED control webpage, chooses which cluster to view-->
 <style>
    html, body { margin:0; height:100%; background:#0b0b0b; }
    .screen { width:480px; height:800px; margin:0 auto; padding:12px; box-sizing:border-box; }
    @media (max-width:480px), (max-height:800px) { .screen { width:100vw; height:100vh; } }

    .btn {
	background-color:yellow;
	width:460px;
	height:160px;
	font-size:60pt;
	font-weight:bold;
	font-family:courier;
	}
    .btn:active {
	background-color:red;
	}
</style>
</head>
<body>
<button class="btn" id="camMain">main cam</button><br>
<button class="btn" id="camBacklight">backlight</button><br>

<button class="btn" id="backbutton">BACK</button>

<script>

document.getElementById("camMain").onclick = () => {window.location.href = "/brightness"};
document.getElementById("camBacklight").onclick = () => {window.location.href = "/camBacklightbrightness"};

document.getElementById("backbutton").onclick = () => {window.location.href = "/camLEDcontrol"};
</script>


</body>
</html>
