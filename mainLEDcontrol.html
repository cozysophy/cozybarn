<!doctype HTML>
<html>
	<head>
		<!-- HTML main LED ESP32 control chooser, pattern or brightness-->
 <style>
    html, body { margin:0; height:100%; background:#0b0b0b; }
    .screen { width:480px; height:800px; margin:0 auto; padding:12px; box-sizing:border-box; }
    @media (max-width:480px), (max-height:800px) { .screen { width:100vw; height:100vh; } }

    .btn {
	background-color:red;
	width:460px;
	height:160px;
	font-size:60pt;
	font-weight:bold;
	font-family:courier;
	}
    .btn:active {
	background-color:green;
	}
</style>
</head>
<body>

<button class="btn" id="mainbrightnessbutton">brightness</button>
<br>
<button class="btn" id="mainpatternbutton">patterns</button>
<br>
<button class="btn" id="backbutton">back</button>


<script>

document.getElementById("mainbrightnessbutton").onclick = () => {window.location.href = "/mainbrightness"};

document.getElementById("mainpatternbutton").onclick = () => {window.location.href = "/mainpattern"};

document.getElementById("backbutton").onclick = () => {window.location.href = "/LEDcontrolpage"};

</script>

</body>
</html>
